<h2>{{hero.name | uppercase}} Details</h2>
<div>
  <span>Id: </span>
  {{hero.id}}
</div>
<div>
  <span>Name: </span>
  {{hero.name}}
</div>
<div>
  <label>name:
    <input [(ngModel)]="hero.name" placeholder="name">
  </label>
</div>

<!-- The list of heroes heroes part  -->
<div class="heroes">
  <h2>My heroes</h2>
  <ul>
    <li *ngFor="let hero of heroes" (click)="onSelect(hero)">
      <span class="badge">{{hero.id}}</span> {{hero.name}}
    </li>
  </ul>
</div>
